<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="apple-nav-bar">
      <ul class="nav-ul">
        <li class="nav-list nav-icon">
          <button class="nav-btn">
            <img
              class="apple-logo"
              src="images/apple-logo.png"
              alt="Apple Logo"
            />
          </button>
        </li>
        <li class="nav-list"><button class="nav-btn">Store</button></li>
        <li class="nav-list"><button class="nav-btn">Mac</button></li>
        <li class="nav-list"><button class="nav-btn">iPod</button></li>
        <li class="nav-list"><button class="nav-btn">iPhone</button></li>
        <li class="nav-list"><button class="nav-btn">iPad</button></li>
        <li class="nav-list"><button class="nav-btn">iTunes</button></li>
        <li class="nav-list"><button class="nav-btn">Support</button></li>
        <li class="nav-list">
          <div class="nav-list hide-bar">
            <input id="search-bar" />
          </div>
        </li>
      </ul>
    </nav>
    <article class="main">
      <section class="hero your-verse">
        <a class="full-text" href="/www.apple.com/your-verse/"
          >What will your verse be?</a
        >
      </section>
    </article>
    <aside class="promos">
      <div class="promo-links">
        <a
          href="https://web.archive.org/web/20140301004610/http://www.apple.com/iphone-5s/"
          ><img
            src="https://web.archive.org/web/20140301004610im_/http://images.apple.com/home/images/promo_iphone5s.jpg"
            alt="iPhone-5s"
        /></a>
        <a
          href="https://web.archive.org/web/20140301004610/http://www.apple.com/iphone-5c/"
          ><img
            src="https://web.archive.org/web/20140301004610im_/http://images.apple.com/home/images/promo_iphone5c.jpg"
            alt="iPhone-5c"
        /></a>
        <a
          href="https://web.archive.org/web/20140301004610/http://www.apple.com/30-years/"
          ><img
            src="https://web.archive.org/web/20140301004610im_/http://images.apple.com/home/images/promo_30_years.jpg"
            alt="Happy birthday, Mac."
        /></a>
        <a
          href="https://web.archive.org/web/20140301004610/http://www.apple.com/supplier-responsibility/"
          ><img
            src="https://web.archive.org/web/20140301004610im_/http://images.apple.com/home/images/promo_supplier_responsibility.jpg"
            alt="Suplier Responsibility."
        /></a>
      </div>
    </aside>
  </body>
</html>
